<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="data science, machine learning, AI, artificial intelligence, health optimization, longevity, predictive analytics, biomarker data, healthcare technology, bioinformatics, health data, healthtech, deep learning, data-driven insights, personalized health, wellness technology, preventive health, data engineering, health analytics">
  <meta name="author" content="{{ site.name }}">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="{{ site.name }} | {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.about_profile_image }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.name }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.about_profile_image }}">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | default: '/assets/favicon.ico' | relative_url }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Source+Code+Pro:300,400,500,700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    /* Force logo size to be large */
    .details img[src*="HL_logo.png"] {
      max-width: 150px !important;
      width: 150px !important;
    }
    
    /* Hide any remaining links in the details section */
    .details a.link {
      display: none !important;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  {%- if site.google_analytics -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.google_analytics }}');
    </script>
  {%- endif -%}
  <!-- Google Tag Manager -->
  {%- if site.gtm -%}
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.gtm }}');</script>
  {%- endif -%}
  <!-- End Google Tag Manager -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {%- if site.gtag -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.gtag }}');
    </script>
  {%- endif -%}
</head>
