<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.name }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | default: '/assets/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Source+Code+Pro:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .header {
      background-color: #3498db;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .navbar {
      background-color: #2980b9;
      padding: 0.5rem 0;
      text-align: center;
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1, h2, h3 {
      color: #2980b9;
    }
    
    ul, ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    
    .footer a {
      color: #3498db;
    }
    
    .logo {
      max-width: 250px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ site.name }} - {{ page.title }}</h1>
  </div>
  
  <div class="navbar">
    <a href="{{ site.url }}">Home</a>
  </div>
  
  <div class="container">
    <div style="text-align: center;">
      <img src="/images/HL_logo.png" alt="HappyLongevity Logo" class="logo">
    </div>
    
    {{ content }}
  </div>
  
  <div class="footer">
    <p>Â© {{ 'now' | date: "%Y" }} {{ site.name }} | <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  </div>
</body>
</html>
