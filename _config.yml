# About Section
about_title: About Me
about_profile_image: images/profile.jpg
about_content: | 
  Hi, I'm Julia, a Longevity Coach dedicated to helping people live longer, healthier lives through science-based approaches to diet, exercise, and mental wellbeing.
  
  I combine cutting-edge research in longevity science with practical, sustainable lifestyle changes that fit into your unique circumstances. My approach is holistic, focusing on:
  
  - Nutrition optimization for cellular health
  - Exercise protocols for longevity
  - Stress management and mental resilience
  - Sleep optimization
  - Community and social connection

